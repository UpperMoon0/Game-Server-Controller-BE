# Game Server Controller Configuration
# This file contains all configuration for the controller service

# Server Configuration
environment: "development"
rest_host: "0.0.0.0"
rest_port: 8080
grpc_host: "0.0.0.0"
grpc_port: 50051

# Database Configuration (PostgreSQL)
db_url: "localhost:5432"
database_name: "game_server"
database_user: ""
database_password: ""
database_ssl_mode: "disable"

# Node Agent Configuration
node_agent_image: "nstut/game-server-node:latest"
node_network_name: "nstut-network"

# Node Configuration
default_heartbeat_interval: 30
node_timeout: 120

# Metrics Configuration
metrics_enabled: true
metrics_interval: 5
metrics_retention_days: 30

# Logging Configuration
log_level: "info"
log_format: "json"
log_file_path: "./logs/controller.log"

# Clustering (optional for high availability)
cluster_enabled: false
cluster_node_id: "controller-1"
cluster_address: ""
