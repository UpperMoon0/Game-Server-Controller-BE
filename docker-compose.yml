version: '3.8'

services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - DATABASE_TYPE=sqlite
      - DATABASE_HOST=/app/data/controller.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - game-server-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - game-server-net
    restart: unless-stopped

networks:
  game-server-net:
    driver: bridge

volumes:
  redis-data:
