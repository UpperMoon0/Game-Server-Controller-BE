name: game-server-controller-be
version: '3.8'

services:
  game-server-controller-be:
    build: .
    image: nstut/game-server-controller-be:latest
    container_name: game-server-controller-be
    restart: unless-stopped
    ports:
      - "8083:8080"
      - "50051:50051"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_URL=${DB_URL}
      - DATABASE_NAME=${DATABASE_NAME:-game_server}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SSL_MODE=${DATABASE_SSL_MODE:-disable}
      - DEFAULT_HEARTBEAT_INTERVAL=${DEFAULT_HEARTBEAT_INTERVAL:-30}
      - NODE_TIMEOUT=${NODE_TIMEOUT:-120}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_INTERVAL=${METRICS_INTERVAL:-5}
      - METRICS_RETENTION_DAYS=${METRICS_RETENTION_DAYS:-30}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - CLUSTER_ENABLED=${CLUSTER_ENABLED:-false}
      - CLUSTER_NODE_ID=${CLUSTER_NODE_ID:-controller-1}
      - CLUSTER_ADDRESS=${CLUSTER_ADDRESS:-}
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - game-server-controller-logs:/app/logs
      - game-server-controller-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.game-server-controller-be.rule=Host(`game-server-controller.${DOMAIN_NAME}`)"
      - "traefik.http.routers.game-server-controller-be.entrypoints=websecure"
      - "traefik.http.routers.game-server-controller-be.tls.certresolver=myresolver"
      - "traefik.http.services.game-server-controller-be.loadbalancer.server.port=8080"
    networks:
      - nstut-network

networks:
  nstut-network:
    name: nstut-network
    external: true

volumes:
  game-server-controller-logs:
    name: game-server-controller-logs
  game-server-controller-data:
    name: game-server-controller-data
